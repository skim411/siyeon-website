<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style/contact.css">
    <link rel="stylesheet" href="style/navBar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navBar">
        <a href="home.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="project.html">Project</a> |
        <a href="contact.html">Contact</a>
    </div>
    <h1 class="contact-title">CONTACT</h1>
    <p class="contact-description">Have a question or want to work together?</p>
    <div class="contact-form">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="social-media">
        <a href="https://www.linkedin.com/in/siyeonkim612/" target="_blank">
            <img src="resource/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://www.instagram.com/siyeon._.kim" target="_blank">
            <img src="resource/instagram.png" alt="Instagram">
        </a>
        <a href="mailto:joannakim0612@gmail.com">
            <img src="resource/gmail-logo.png" alt="Email">
        </a>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            
            fetch('http://localhost:3000/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                alert('Message sent successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
